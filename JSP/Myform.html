<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
        .Container{
            width: 40%;
            border: 1px solid black;
            margin: auto;
            padding: 20px;
            font-size: 20px;
        }
    </style>
    <script>
function validateForm() {
var name = document.getElementById("user_name").value;
var address = document.getElementById("address").value;
var phoneNumber = document.getElementById("phone_number").value;
if (name === "") {
alert("Please enter your name.");
document.getElementById("user_name").focus();
return false;
}
if (address === "") {
alert("Please enter your address.");
document.getElementById("address").focus();
return false;
}
if (phoneNumber === "") {
alert("Please enter your phone number.");
document.getElementById("phone_number").focus();
return false;
}
if (isNaN(phoneNumber) || phoneNumber < 0) {
alert("Please enter a valid phone number.");
document.getElementById("phone_number").focus();
return false;
}
return true;
}
</script>
</head>
<body>
    <h1>HTML Form</h1>
    <div class="Container">
    <form action="action.jsp" method="post" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>Enter Your Name:</td>
                <td><input type="text" id="user_name"name="user_name" placeholder="Enter Here"></td>
            </tr>
            <tr>
                <td>Enter Your Phone number:</td>
                <td><input type="text" id="phone_number"name="phone_number" placeholder="Enter Here"></td>
            </tr>
            <tr>
                <td>Enter Your Address:</td>
                <td><textarea id="address"name="address" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td style="text-align: center;"><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
