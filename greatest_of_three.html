<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of Three Numbers</title>
</head>
<body>
    <h1>Welcome to the Gretest number finding web page</h1>
    <button onclick="fnc()">Start</button>
    <script>
        function fnc(){
        let v1,v2,v3;
        v1=parseInt(prompt("Enter the first number"));
        v2=parseInt(prompt("Enter the 2nd number"));
        v3=parseInt(prompt("Enter the third number"));
        if(v1>v2 && v1>v3)
        {
            document.write("The greatest number is "+v1);
        }
        else if(v2>v1 && v2>v3)
        {
            document.write("The greatest number is "+v2);
        }
        else if(v3>v1 && v3>v2)
        {
            document.write("The greatest number is "+v3)
        }
    }
    </script>
</body>
</html>
